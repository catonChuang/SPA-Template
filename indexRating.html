		//=======================================
		//callAppCmd 呼叫API
		//=======================================	
		function callAppCmd (params) {			
			if (window.webkit != undefined) {
				// for iOS
				window.webkit.messageHandlers.callAppCmd.postMessage (params);
				return undefined;
			  } else {
				// for Android
				window.android.callAppCmd(params);
			  }
		 }
		 
		//=======================================
		//appCmdCallback 呼叫API
		//=======================================	
		 function appCmdCallback(str){
			//alert("appCmdCallback: " + str);
			var obj = JSON.parse(str);
			
			var _theValue = obj.value;
			
			if(obj.cmd=='getInitInfo'){
				_empID =_theValue.userInfo.empID;
				checkAuth();
			}else if(obj.cmd=='rest'){
				var _result = _theValue.data;
				//=====================
				// 權限判斷
				//=====================
				if(_theValue.id=='restCheckAuth'){				
					_haveAuth =  _result.items[0].value;
					if(_haveAuth=="true"){
						refreshContent();
					}else{
						$('#messageModel').modal('show');		
					}
				//	alert("_haveAuth"  + _haveAuth +"   " + _result);
				}else if(_theValue.id=='restpm_ratings'){	
					settingpm_ratings(_result.items);
				}else if(_theValue.id=='restpm_mod_channel_ratings'){	
						//alert("restpm_ddos " );
					settingpm_mod_channel_ratings(_result.items[0].value);
				}else{
				
				}
			}else{
			
			}		
		}

			}						
	}		
	
	
	//==============================
	// 數字格式化
	//==============================
	function commafy(num){ 
		if(num < 1){ 
			if(num ==0 )
				return 0;
			else{
				var _num = num.toFixed(1);
				return _num;
			}
		}
		else{		
				num = num+""; 
				var re=/(-?\d+)(\d{3})/ ;
				while(re.test(num)){ 
					num=num.replace(re,"$1,$2") ;
				} 
				return num; 
		}
	}
